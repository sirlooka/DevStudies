<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    .flag {
      height: 600px;
      width: 900px;
      background-color: red;
      position: relative;
      top: 25px;
      left: 25px;
      margin: 0px;
      padding: 0px;

    }

    .flag p
    {
      color: white;
      font-size: 5rem;
      text-align: center;
    }

    .flag > div {
      height: 300px;
      width: 100%;
      background-color: #002868;
      position: absolute;
    }
    
    .flag > div > div {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    .flag > div > div p {
      color: black;
      text-align: center;
      font-size: 3rem;
      margin-top: 67px;
      padding: 0px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
